[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    Max44009@~0.1.9
    PubSubClient@~2.6
    BH1750@2cd4f3539e
    SparkFun BME280@~2.0.1


monitor_speed = 115200

